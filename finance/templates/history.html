{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}
<div>
<table class="table">
    <thead>
        <tr>
            <th>Symbol</th> <th>Name</th> <th>Shares</th> <th>Price</th> <th>Type</th> <th>Time</th>
        </tr>
    </thead>

    <tbody>

            {% for data in stocks %}
            <tr>
                <td>
                    {{data["symbol"]}}
                </td>
                <td>
                    {{data["name"]}}
                </td>
                <td>
                    {{data["shares"]}}
                </td>
                <td>
                    {{usd(data["price"])}}

                </td>
                <td>
                    {{data["type"]}}

                </td>
                <td>
                    {{data["time"]}}

                </td>
            </tr>
            {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
